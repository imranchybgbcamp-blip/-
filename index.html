        
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইসলামিক জীবন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #006400; --gold: #FFD700; --bg: #f4f7f6; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .header { background: var(--primary); color: white; text-align: center; padding: 25px 15px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 26px; color: var(--gold); }
        
        /* Adsterra Container */
        .ad-container { margin: 15px auto; text-align: center; background: #fff; padding: 10px; border: 1px solid #ddd; overflow: hidden; }

        /* Menu */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .menu-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .menu-card:active { transform: scale(0.95); }
        .menu-card i { font-size: 35px; color: var(--primary); margin-bottom: 10px; }
        .menu-card span { display: block; font-weight: bold; color: #333; }

        /* Surah List Page */
        #surah-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .back-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; cursor: pointer; }
        .surah-item { padding: 15px; border-bottom: 1px solid #eee; font-size: 18px; color: #444; display: flex; justify-content: space-between; align-items: center; }

        /* Surah View Modal */
        #surah-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .arabic { font-size: 24px; color: var(--primary); text-align: right; margin: 15px 0; line-height: 1.8; font-family: 'Times New Roman', serif; }
        .bangla { font-size: 18px; color: #333; margin-bottom: 25px; line-height: 1.6; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ইসলামিক জীবন</h1>
        <p>দ্বীনি ইলম ও আমল</p>
    </div>

    <div class="ad-container">
        <script> atOptions = { 'key' : '844fbcd18257b08f493940b654828c18', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} }; </script>
        <script src="https://www.highperformanceformat.com/844fbcd18257b08f493940b654828c18/invoke.js"></script>
    </div>

    <div class="grid-container">
        <div class="menu-card" onclick="showSurahList()">
            <i class="fas fa-book-quran"></i>
            <span>১১টি সুরা</span>
        </div>
        <div class="menu-card" onclick="alert('শীঘ্রই আসছে')">
            <i class="fas fa-hands-praying"></i>
            <span>প্রয়োজনীয় দোয়া</span>
        </div>
    </div>

    <div id="surah-page">
        <button class="back-btn" onclick="hideSurahList()">← ফিরে যান</button>
        <h2 style="color: var(--primary);">সুরা সমূহ</h2>
        <div id="list-container"></div>
    </div>

    <div id="surah-modal">
        <button class="back-btn" onclick="closeModal()">← সূরা তালিকা</button>
        <h2 id="modal-title" style="text-align:center; color: var(--primary);"></h2>
        <div id="modal-content"></div>
        <div class="ad-container">
            <script src="https://www.highperformanceformat.com/844fbcd18257b08f493940b654828c18/invoke.js"></script>
        </div>
    </div>

    <script>
        // ১১টি সূরার ডাটাবেস
        const surahData = [
            { id: 1, name: "সুরা ফাতিহা", content: [
                { a: "بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ", b: "শুরু করছি আল্লাহর নামে যিনি পরম করুণাময়, অতি দয়ালু।" },
                { a: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ", b: "যাবতীয় প্রশংসা আল্লাহর জন্য, যিনি সকল জগতের পালনকর্তা।" }
            ]},
            { id: 2, name: "সুরা ফিল", content: [
                { a: "أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ الْفِيلِ", b: "আপনি কি দেখেননি আপনার পালনকর্তা হস্তিবাহিনীর সাথে কি রূপ ব্যবহার করেছেন?" }
            ]},
            // এখানে আপনি একইভাবে ১১টি সূরা যোগ করতে পারবেন।
            { id: 3, name: "সুরা ইখলাস", content: [
                { a: "قُلْ هُوَ اللَّهُ أَحَدٌ", b: "বলুন, তিনি আল্লাহ, এক।" },
                { a: "اللَّهُ الصَّمَدُ", b: "আল্লাহ অমুখাপেক্ষী।" }
            ]}
        ];

        function showSurahList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            surahData.forEach(s => {
                container.innerHTML += `<div class="surah-item" onclick="openSurah(${s.id})"><span>${s.name}</span> <i class="fas fa-chevron-right"></i></div>`;
            });
            document.getElementById('surah-page').style.display = 'block';
        }

        function hideSurahList() { document.getElementById('surah-page').style.display = 'none'; }

        function openSurah(id) {
            const surah = surahData.find(s => s.id === id);
            document.getElementById('modal-title').innerText = surah.name;
            const contentDiv = document.getElementById('modal-content');
            contentDiv.innerHTML = '';
            surah.content.forEach(p => {
                contentDiv.innerHTML += `<p class="arabic">${p.a}</p><p class="bangla">${p.b}</p>`;
            });
            document.getElementById('surah-modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('surah-modal').style.display = 'none'; }
    </script>
</body>
</html>
